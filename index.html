<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="py.png">
    <title>Programmering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="top-nav">
                <p id="filbehandling-btn">Filbehandling</p>
                <p id="feilmeldinger-btn">Feilmeldinger</p>
            </div>
            <div id="filbehandling-oppgaver" class="sub-nav none">
                <p>1 - Lett</p>
                <p>2 - Middels</p>
                <p>3 - Vanskelig</p>
            </div>
            <div id="feilmeldinger-oppgaver" class="sub-nav none">
                <p>1 - Lett</p>
                <p>2 - Vanskelig</p>
            </div>
        </header>

        <main>
            <div class="card white">
                <div class="card-header">
                    <h2>Oppgave</h2>
                    <p id="task-name"></p>
                </div>
                <div class="card-content">
                    <div class="task-view">
                        <div id="task" class="text-view textView"></div>
                        <div id="copy-bg">
                            <button id="copyButton" class="btn btn-outline">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
                                </svg>
                                Copy
                            </button>
                            <p>input.data</p>
                        </div>
                    </div>
                    <br><br>
                    <form id="textForm">
                        <p id="task-text">Dette er oppaven</p>
                        <p id="task-extra-text"></p>
                        <textarea id="textInput" placeholder="Skriv inn svaret ditt her..." spellcheck="false"></textarea>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                    <path d="m22 2-7 20-4-9-9-4Z"></path>
                                    <path d="M22 2 11 13"></path>
                                </svg>
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div style="height: 100px;" id="btn"></div>
        </main>

        <div id="toast" class="toast">
            <div class="toast-content">
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
